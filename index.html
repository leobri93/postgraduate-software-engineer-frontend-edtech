<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>MVP EdTech</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <div class="container">
        <header class = "text-white" style="background-color: #2b2b2b; padding: 6px;" data-bs-theme="light">
            <h1 class="text-center my-4">MVP EdTech</h1>
        </header>
        <div class="row" id="mainRow">
            <div class="col-md-6 text-center">
                <h2>Lista de alunos</h2>
            </div>
            <div class="col-md-4 text-end">
                <button type="button" class="btn btn-primary" id="BotaoCadastro" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Cadastrar Aluno
                </button>
            </div>
            <div class="row justify-content-center" style="margin-top:20px" >
                <div class="col-md-10">
                    <table id="studentsTable" class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th id="idAluno" scope="col">Id</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Data Nascimento</th>
                                <th scope="col">Data Cadastro</th>
                                <th scope="col">CEP</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fs-5" id="exampleModalLabel">Cadastro de Aluno</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleName" class="form-label">Nome</label>
                                    <input id="nomeAluno" type="text" class="form-control" placeholder="Nome completo"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input id="emailAluno" type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleName" class="form-label">Data de Nascimento</label>
                                    <input id="dataNascimento" type="date" class="form-control"
                                        placeholder="Data de nascimento" aria-label="dataNascimento"
                                        aria-describedby="basic-addon1">
                                </div>
                                <div class="mb-3">
                                    <label for="cepAluno" class="form-label">CEP</label>
                                    <input id="cepAluno" type="text" class="form-control" placeholder="CEP (somente dígitos)" aria-label="cepAluno" maxlength="9">
                                </div>
                                <div class="text-end mb-3">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="atividadesModal" tabindex="-1"
                aria-labelledby="atividadesModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fs-5" id="atividadesModalLabel">Atividades do Aluno</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
